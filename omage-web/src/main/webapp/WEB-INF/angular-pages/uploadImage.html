<!DOCTYPE html>
<html lang="en">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

<script src="app.js"></script>
<script src="uploadImageFormCtrl.js"></script>
<body>

<div ng-app="myApp" ng-controller="uploadImageFormCtrl as uploadCtrl">
  <form novalidate>
  	Folder name:    <input type="text" ng-model="upload.folderName"><br><br>
    Select File:    <input type="file" ng-model="upload.imgFile"><br><br>
    
    
    <button ng-click="uploadCtrl.upload(upload)">Upload</button>
    <button ng-click="uploadCtrl.cancel()">Cancel</button>
  </form>
  
</div>


</body>
</html>
